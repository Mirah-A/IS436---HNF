    <br />
    <h3> Welcome John! <br />
        Today is December 11. Would you like to make an entry or 

        <a href = "wellness_entry.html">view your current entries</a>?</h3> 


    <div class = "entry_form" >
        <form method="POST" action="">
            
            <br />
            <label> Energy: 
                <select name = "mood">
                    <option value = "very_high"> very high </option>
                    <option value = "high"> high </option>
                    <option value = "normal"> normal </option>
                    <option value = "low"> low </option>
                    <option value = "very_low"> very low </option>
                </select> <br /> <br />
            </label>
    

            <label> Today I feel: </label> <br> 
            <label> <input type = "radio"  name = "mood"  
                value = "positive"/> positive </label>
                <i class="bi bi-emoji-smile"></i>
            <br />

            <label> <input type = "radio"  name = "mood"  
                value = "neutral"/> neutral </label>
                <i class="bi bi-emoji-neutral"></i>
            <br />

            <label> <input type = "radio"  name = "mood"  
                value = "negative"/> negative </label>
                <i class="bi bi-emoji-frown"></i> 
            <br /> <br />

<!--
                <input type="checkbox" name="positive">
                <label for="mood1"> positive </label>

-->

                
            <label> Hours of Sleep: </label>
                <input type ="number" step="any" min=”0″ name ="sleep_hours" style="width: 50px;"/> <br /> <br />
    
                <label> Quality of Sleep:
                    <select name = "sleep_quality">
                        <option value = "1"> 1 </option>
                        <option value = "2"> 2 </option>
                        <option value = "3"> 3 </option>
                        <option value = "4"> 4 </option>
                        <option value = "5"> 5 </option>
                        <option value = "6"> 6 </option>
                        <option value = "7"> 7 </option>
                        <option value = "8"> 8 </option>
                        <option value = "9"> 9 </option>
                        <option value = "10"> 10 </option>
                    </select> <br /> <br />
                </label>
    
                <label> Stress level:
                    <select name = "stress">
                        <option value = "1"> 1 </option>
                        <option value = "2"> 2 </option>
                        <option value = "3"> 3 </option>
                        <option value = "4"> 4 </option>
                        <option value = "5"> 5 </option>
                        <option value = "6"> 6 </option>
                        <option value = "7"> 7 </option>
                        <option value = "8"> 8 </option>
                        <option value = "9"> 9 </option>
                        <option value = "10"> 10 </option>
                    </select> <br /> <br />
                </label>

            <label>	 Details About Your Workouts or Daily Activities:  
                <textarea name = "entry_details" rows = "10" cols = "50">It was a productive workout and I think I can increase my goal for tomorrow. </textarea> 
            </label>

    
            <br />
            <a href = "wellness_entry.html">
                <button type="button">Submit Entry</button> <br /> <br />
            </a>
